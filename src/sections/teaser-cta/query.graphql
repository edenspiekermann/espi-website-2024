fragment TeaserCta on TeaserCtaRecord {
  __typename
  id
  text
  cta {
    ... on CallToActionRecord {
      text
      url
      pageLink {
        slug
      }
      buttonType
    }
  }
  industryInsight {
    teaserText
    slug
    teaserMedia {
      responsiveImage {
        src
        alt
      }
    }
  }
}
