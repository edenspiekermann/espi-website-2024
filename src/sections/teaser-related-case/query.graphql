fragment TeaserRelatedCase on TeaserRelatedCaseRecord {
  __typename
  id
  showDivider
  divider {
    ...Divider
  }
  caseStudies {
    ...CaseStudyGridCardRelatedCase
  }
}

fragment CaseStudyGridCardRelatedCase on CaseStudyRecord {
  __typename
  id
  title
  subtitle
  slug
  invertNav
  backgroundColor {
    hex
  }
  cardMedia {
    responsiveImage {
      src
      alt
    }
    video {
      mp4Url
    }
  }
  relatedIndustries {
    ...Industry
  }
  relatedServices {
    ...Service
  }
}
