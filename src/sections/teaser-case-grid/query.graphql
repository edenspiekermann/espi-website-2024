fragment TeaserCaseGrid on TeaserCaseGridRecord {
  __typename
  id
  showFilter
  caseStudies {
    ...CaseStudyGridCard
  }
}

fragment CaseStudyGridCard on CaseStudyRecord {
  id
  title
  subtitle
  slug
  invertNav
  backgroundColor {
    hex
  }
  cardMedia {
    responsiveImage {
      src
      alt
    }
    video {
      mp4Url
    }
  }
  relatedIndustries {
    ...Industry
  }
  relatedServices {
    ...Service
  }
}
