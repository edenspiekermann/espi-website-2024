query Footer {
  footer {
    id
    title
    pageLinks {
      id
      title
      slug
    }
    socialLinks {
      id
      title
      url
      image {
        responsiveImage {
          src
          width
          height
        }
      }
    }
    legalLinks {
      id
      text
      url
    }
    copyrightText
  }
}
