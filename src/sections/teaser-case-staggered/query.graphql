fragment TeaserCaseStaggered on TeaserCaseStaggeredRecord {
  __typename
  id
  divider {
    ...Divider
  }
  numberedStatement {
    ...StatementNumbered
  }
  caseStudies {
    ...CaseStudyCard
  }
}

fragment CaseStudyCard on CaseStudyRecord {
  id
  title
  subtitle
  invertNav
  backgroundColor {
    hex
  }
  slug
  cardMedia3x4 {
    responsiveImage {
      src
      alt
    }
    video {
      mp4Url
    }
  }
  cardMedia1x1 {
    responsiveImage {
      src
      alt
    }
    video {
      mp4Url
    }
  }
  cardMedia4x3 {
    responsiveImage {
      src
      alt
    }
    video {
      mp4Url
    }
  }
}
