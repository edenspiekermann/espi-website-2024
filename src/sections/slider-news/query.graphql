fragment SliderNews on SliderNewsRecord {
  __typename
  id
  showDivider
  divider {
    ...Divider
  }
  articles {
    ...SliderNewsCard
  }
}

fragment SliderNewsCard on NewsArticleRecord {
  id
  title
  shortDescription
  slug
  cardImage {
    responsiveImage {
      src
      alt
    }
  }
  publishedDate
}
