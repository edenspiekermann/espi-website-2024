fragment SliderNews on SliderNewsRecord {
  __typename
  id
  showDivider
  divider {
    ...Divider
  }
  articles {
    ...SliderNewsCard
  }
  posts {
    ...Post
  }
}

fragment SliderNewsCard on NewsArticleRecord {
  __typename
  id
  title
  shortDescription
  slug
  cardImage {
    responsiveImage {
      src
      alt
    }
  }
  publishedDate
}

fragment Post on SocialMediaPostRecord {
  __typename
  id
  title
  publishedDate
  shortDescription
  postUrl
  thumbnailImage {
    responsiveImage {
      src
    }
  }
}
