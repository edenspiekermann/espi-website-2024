query NewsArticle($slug: String) {
  newsArticle(filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    __typename
    id
    slug
    title
    typeOfArticle
    featuredMedia {
      responsiveImage {
        src
        alt
      }
      video {
        mp4Url
      }
    }
    sections {
      __typename
      ...TeaserRelatedNews
      ...TeaserNewsGrid
      ...ContentTextImage
    }
  }
}
