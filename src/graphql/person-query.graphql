query Person($slug: String) {
  person(filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    __typename
    id
    name
    role
    slug
    cardImage {
      responsiveImage {
        src
      }
    }
    headerImage {
      responsiveImage {
        src
      }
    }
    sections {
      __typename
      ...ContentTextImage
      ...StatementCta
    }
  }
}
