query Page($slug: String) {
  page(filter: { slug: { eq: $slug } }) {
    seo: _seoMetaTags {
      attributes
      content
      tag
    }
    title
    sections {
      __typename
      ...HomepageHero
      ...StatementSimple
      ...StatementLarge
      ...HeaderSimple
      ...LogoGrid
      ...OpenPosition
    }
    invertNavColor
  }
}
